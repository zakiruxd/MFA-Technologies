    <section id="main">
        <div id="contact-page">
            <div class="container">
                <div class="jumbotron">
                    <h2>Tell Us Your Needs</h2>
                    <form id="contact-form" method="POST" action="https://formspree.io/info@mfatech.ca">

                        <input type="text" class="userName" name="Name" placeholder="Full Name" required />
                        <input type="email" class="userEmail" name="Email" placeholder="Email Address" required />
                        <input type="number" class="userPhone" name="Phone Number" placeholder="Phone Number" />

                        <textarea name="Message" class="userMessage" placeholder="Message" required></textarea>
                        <button id="form-button" type="submit" class="btn btn-secondary" value="Send">

                        </button>

                    </form>
                </div>
